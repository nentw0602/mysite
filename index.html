<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的展示頁</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      padding: 80px 20px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      margin-bottom: 40px;
    }
    .cta-button {
      background-color: #ffcc00;
      color: #000;
      font-size: 18px;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .cta-button:hover {
      background-color: #ffc107;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/600x300?text=你的圖片" alt="展示圖">
  <h1>這是一個自訂展示頁</h1>
  <p>你可以在這裡寫任何介紹、說明、或是產品資訊。</p>
  <a href="https://你的連結.com" class="cta-button">立即行動</a>
</body>
</html>
