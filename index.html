<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTA Button</title>
  <style>
    body {
      background-color: #1e1b1b;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* 按鈕樣式 */
    .cta-button {
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      padding: 20px 50px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      animation: wiggle 1.5s infinite;
      transition: transform 0.2s ease;
    }

    .cta-button:hover {
      transform: scale(1.05);
    }

    .cta-button small {
      display: block;
      font-size: 14px;
      margin-top: 5px;
      font-weight: normal;
    }

    /* 晃動動畫 */
    @keyframes wiggle {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    /* 下方三個 icon 區塊 */
    .guarantees {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .guarantees div {
      background: #333;
      color: #aaa;
      padding: 8px 15px;
      border-radius: 6px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* 📱 手機版調整 */
    @media (max-width: 600px) {
      .cta-button {
        font-size: 16px;
        padding: 14px 28px;
        border-radius: 40px;
      }

      .cta-button small {
        font-size: 12px;
      }

      .guarantees div {
        font-size: 11px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Call to Action 按鈕 -->
  <button class="cta-button" onclick="window.location.href='https://reurl.cc/M3YRjX'">
    Yes! I Want Access Now!
    <small>Backed By Our 365-Day Guarantee*</small>
  </button>

  <!-- 三個保障 -->
  <div class="guarantees">
    <div>🔒 Privacy Protected</div>
    <div>🛡 Secure Checkout</div>
    <div>🏆 Satisfaction Guaranteed</div>
  </div>

</body>
</html>
